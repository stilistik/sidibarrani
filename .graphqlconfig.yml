projects:
  apisidibarrani:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/api.ts
        docsFilePath: src/graphql
        region: eu-central-1
        maxDepth: 2

extensions:
  amplify:
    version: 3
