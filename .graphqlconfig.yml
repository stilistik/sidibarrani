projects:
  sidibarrani:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ""
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
